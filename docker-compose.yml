version: '3.8'

services:
  # Aplicação Principal
  transfer-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: itau-transfer-api
    ports:
      - "8881:8881"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=transferdb
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - CADASTRO_API_URL=http://transfer-api:8080/mock/cadastro
      - BACEN_API_URL=http://transfer-api:8080/mock/bacen
      - JAVA_OPTS=-XX:+UseG1GC -XX:MaxGCPauseMillis=100 -Xms512m -Xmx1024m
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - itau-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8881/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: itau-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=transferdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - itau-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d transferdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus para métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: itau-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - itau-network

  # Grafana para dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: itau-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - itau-network

networks:
  itau-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:


